<!-- App pública para conectarse a la app de google para ingresar -->
<!-- Todo en la carpeta pública es lo que se va a desplegar en el servidor para ser accedido por cualquiera -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="">
   <title>Google SignIn</title>
</head>
<body>
   <h1>Google</h1>

   <!-- Lo siguiente lo saque de la documentación: https://developers.google.com/identity/gsi/web/guides/display-button#javascript -->
   <div id="buttonDiv"></div> 

   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "537976435600-j9077vafl2eugc7smnskkdtev3aujh9e.apps.googleusercontent.com", // No es ideal que el ID publico se coloque de esta manera (pero para fin del curso está bien)
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
  </script>

</body>
</html>
